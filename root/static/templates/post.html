{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('update', post_id=post.id) }}">Edit</a>
    <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="display:inline";>
        <button type="submit">Delete</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
